<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form Letter</title>
  </head>
  <body>
    <!-- Forms for Letter -->
    <div class="container">
      <h1>Fill in the blanks for a personal letter</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person">Enter Name</label>
            <input id="person" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Enter Address</label>
            <input id="address" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Write me a Letter!</button>
        </form>
      </div>

      <div id="letter">
        <h1>A Letter</h1>
        <p> Dear, <span class="person"></span> at the address of, <span class="address"></span>, we are writing to inform you of your inheritence to the total of 100 puppies delivered at your earliest convenience.</p>
      </div>
      <!-- End Forms for Letter -->

      <!-- Yelling Machine -->
      <h1>Fill in the blanks for the computer to yell at you!</h1>
      <div>
        <form id="formTwo">
          <div class="form-group">
            <label for="yell">UNLEASH YOUR FURY</label>
            <input id="yell" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">YELL AT ME</button>
        </form>
      </div>

      <div id="shout">
        <p><span class="yell"></span></p>
      </div>

    </div>
  </body>
</html>
